<!DOCTYPE html>
<!-- doctype html vo html ka vertion batata he ki letest versen konsa he -->
<html lang="en">
    <!-- HTML==>html ka full form "HYPERTEXT MARKUP LANGUAGE" HOTA HE -->

    <!-- HYPERTEXT==>hypertext ka matalab text par overreact karva na -->

    <!-- MARKUP==>markup ka use text ko display karava na hota he -->

    <!-- LANG="ENG"==> lang="eng" ye html ki language batati he -->

<head>
    <!-- HEAD==>head ke ander browser ko samjane ke liye use kiya jata he -->

    <!-- tag ke ander title,meta,link,script,css,etc tag likh sakate he -->


    <meta charset="UTF-8">

    <!-- nhi ata  -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- content="width=device-width==> display ki side 100% rakhata he -->

    <!-- initial-scale=1.0"==>fix zooming -->

    <title>means of html    </title>

     <!-- title of browser -->

     <!-- html divided into two parts

     1.head
     2.body -->
</head>
<body>
    <h1>HTML</h1>
    <p>html kuchh bhi likho error show nhi karega</p>
    <br>
    <p>html ka use webside ka  structure banane ke liye kiya jata he </p>
    <br>
    <p>html use of evey websides</p>
    
</body>
</html>
