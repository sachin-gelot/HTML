<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <form action="" >
        <table  height="" width="">
            <caption><h1>Reservation </h1></caption>
            <tr>
                <td>
                    <label for="Name:">Name :</label>
                    
                </td>
                <td>
                    <input type="text" name="name" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Email Address: "> Email :</label>
                </td>
                <td>
                    <input type="email"  required placeholder="<EMAIL>">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Person">Person :</label>
                </td>
                <td>
                    <label for="Adult">Adult :</label>
                    <input type="number" name="number" id="">
                    <br>
                    <label for="Child">Child :</label>
                    <input type="number" name="number" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Date">Date/Time :</label>
                </td>
                <td>
                    <input type="date" name="date" id="">
                    <input type="time" name="time" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Address">Address :</label>
                </td>
                <td>
                    <textarea rows="3" cols="30"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Number">Number :</label>
                </td>
                <td>
                    <input type="tel" name="number" id="" maxlength="10" minlength="10">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Add Extra Item :">Add Extra Item :</label>
                </td>
                <td>
                    <br>
                    <label for="Ice-Cream">Ice-Cream</label>
                    <input type="checkbox" name="name" id="">&#44;
                    <label for="Cold-Drink">Cold-drink</label>
                    <input type="checkbox" name="cd" id="">
                    <br><br>
                    <label for="Salad">Salad</label>
                    <input type="checkbox" name="name" id="">&#44;
                    <label for="KetChup">KetChup</label>
                    <input type="checkbox" name="cd" id="">
                </td>
            </tr>
            
            <tr align="center">
                <td colspan="2">
                    <input type="button" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
            
        </table>
    </form>
</body>
</html>
